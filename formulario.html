<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>Formulario Contacto</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="images/LOGO.ico" alt="imagen personal" class="ico">
                <p class="titulo_main">DEDIGN SYSTEM</p>
            </div>

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            
            <ul class="menu">
                <li class="items"><i class="fa fa-home" aria-hidden="true"></i><a href="index.html"> Inicio</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <section>
            <div class="formulario">

                <div class="form">
    
                    <div class="titulo">
                        <img src="images/LOGO.ico" alt="" class="ico-form">
    
                        <h1>FORMULARIO DE CONTACTO</h1>
                        <h3 class="subtitle">No dudes en comunicarte con nosotros</h3>
    
                    </div>
    
                    <form>
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>
    
                        <div class="form-group">
                            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                        </div>
    
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Tu email" required>
                        </div>
    
                        <div class="form-group">
                            <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje" rows="4" required></textarea>
                        </div>
                        
                        <button type="button" id="enviar" class="btn-submit">Enviar</button>
                    </form>
            
                </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
